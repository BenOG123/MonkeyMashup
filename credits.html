<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - Monkey Mashup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #003300; /* Navy green background */
            color: #FFFFFF;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars */
        }

        nav {
            background-color: #1E1E1E;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #FFC107;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        nav a:hover {
            color: #FFA000;
        }

        header {
            padding: 30px 0;
            background-color: #1E1E1E;
        }

        header img {
            width: 150px;
        }

        h1 {
            margin: 20px 0 10px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 10px;
            line-height: 1.6;
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #1E1E1E;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Bubble animation styles */
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 50px;
            height: 50px;
            background-image: url('bubble-photo.jpg'); /* Replace with your photo */
            background-size: cover;
            border-radius: 50%;
            animation: rise 6s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="credits.html">Credits</a>
    </nav>

    <header>
        <h1>Credits</h1>
    </header>

    <main>
        <p>Ben- Main Developer</p>
        <p>Gabe- Voice Actor</p>
        <p>Enzo- Moral Support/Gave Ideas/Friend</p>
        <p>BOONS- MY LONG LOST FRIEND... HE IS BACK</p>
    </main>

    <footer>
        <p>&copy; 2025 Monkey Mashup. All rights reserved.</p>
    </footer>

    <script>
        // Create bubble elements and animate them
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = Math.random() * window.innerWidth + 'px';
            bubble.style.width = bubble.style.height = Math.random() * 50 + 30 + 'px'; // Random size
            document.body.appendChild(bubble);

            // Remove bubble after animation
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }

        // Generate bubbles at intervals
        setInterval(createBubble, 500);
    </script>
</body>
</html>
